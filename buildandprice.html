<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Vehicle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select Your Vehicle</h1>
    <div class="container">
        <div class="vehicle" id="compass">
            <img src="compass.jpg" alt="Compass">
            <p>Compass</p>
            <p>₹20,69,000</p>
        </div>
        <div class="vehicle" id="meridian">
            <img src="meridian.jpg" alt="Meridian">
            <p>Meridian</p>
            <p>₹33,77,000</p>
        </div>
        <div class="vehicle" id="wrangler">
            <img src="wrangler.png" alt="Wrangler">
            <p>Wrangler</p>
            <p>₹67,65,000</p>
        </div>
        <div class="vehicle" id="grand">
            <img src="grandcheroke.png" alt="Grandcheroke">
            <p>Grand cherokee</p>
            <p>₹80,50,000</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
